<!DOCTYPE html>
<html lang="en" ng-app="jhMod">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>
<!--
    ng-controller:控制器
    <html lang="en" ng-app="jhMod">
    ng-app  等于模块的名字
-->
<jhform></jhform>
<script src="../angular.js"></script>
<script>
    //模块的名字 | 依赖的其他模块
    //controller ->控制器
    angular.module("jhMod",[])//两个参数定义一个新的模块 、一个参数是指获取一个模块
            //定义一个指令   指令的名字   指令的定义
            .directive("jhform",function(){
                return {
                    //要用这个DOM内容添加到 原来指令DOM的内部
                    template:'<form>用户名<input name="username"></form>'
                }
            })

</script>
</body>
</html>
